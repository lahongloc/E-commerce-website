{% extends 'layout/base.html' %}

{% block title %} Dang ki nguoi dung {% endblock %}

{% block content %}
<h1 class="text-center text-danger">DANG KI NGUOI DUNG</h1>

{% if err_msg %}
<div style="width: 500px; margin: auto;" class="alert alert-danger">
    <h5 style="width: 5000px;">{{ err_msg }}</h5>
</div>
{% endif %}

<form class="register" method="post" action="{{ url_for('user_register') }}" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Ho ten</label>
        <input type="text" class="form-control" id="name" name="name" required />
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" />
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" required />
    </div>
    <div class="form-group">
        <label for="password">Mat khau</label>
        <input type="password"  class="form-control" id="password" name="password" />
    </div>
    <div class="form-group">
        <label for="confirm">Xac nhan mat khau</label>
        <input type="password" class="form-control" id="confirm" name="confirm" />
    </div>
    <div class="form-group">
        <label for="avatar">Anh dai dien</label>
        <input type="file" class="form-control" id="avatar" name="avatar" />
    </div>
    <input style="margin-top: 10px;" class="btn btn-danger" type="submit" value="Dang ki"/>
</form>
<br><br>
{% endblock %}
